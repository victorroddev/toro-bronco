<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
</head>
<body class="bg-black">
    <div class="fire-container">

    </div>

    <style>
        .fire-container {
        width: 100%;
        height: 100vh;
        background-color: #000;
        position: relative;
        overflow: hidden;
        }

        .particle {
        position: absolute;
        background-color: #ffaa00; /* Color inicial de la chispa */
        border-radius: 50%;
        opacity: 0;
        animation: spark-animation 4s forwards infinite;
        }

        @keyframes spark-animation {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
            background-color: #ffaa00;
        }
        50% {
            background-color: #ff4500;
        }
        100% {
            transform: translateY(-200px) scale(0.2);
            opacity: 0;
        }
        }
    </style>

    <script>
        const container = document.querySelector('.fire-container');

function createParticle() {
  const particle = document.createElement('div');
  particle.className = 'particle';

  // Posición inicial aleatoria en la parte inferior del contenedor
  particle.style.left = `${Math.random() * 100}vw`;

  // Tamaño aleatorio para variar el efecto
  const size = Math.random() * 5 + 2; // de 2px a 7px
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;

  // Duración de la animación un poco aleatoria para que no se vean todas iguales
  particle.style.animationDuration = `${Math.random() * 3 + 2}s`;

  container.appendChild(particle);

  // Eliminar la partícula después de que su animación termine
  particle.addEventListener('animationend', () => {
    particle.remove();
  });
}

// Crear partículas de forma continua
setInterval(createParticle, 50);
    </script>
</body>
</html>
